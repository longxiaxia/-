<script type="text/javascript">
$(document).ready(function () {
	//设置每个地址data属性  
	function setLi(){
		$("#address li").each(function(){
			$(this).attr("data",$(this).index());
		});			
	}
	setLi();
	
	//默认地址选择
	$("#address li p a.check").on("click",function(){
		$("#address li p a.check").removeClass("on");
		$(this).addClass("on");
		 
		return false;
	});
	
	//地址删除操作
	$("#address li p a.del").on("click",function(){
		//记录删除是啥
		var index = $(this).parents("li").attr("data");
		$.pop({
			msg:'确认删除该地址？', 
			btn_num: 2,
			callback_confirm:function(){
				//删除
				$("#address ul li").eq(index).remove();
				setLi();
			},
			callback_cancel:null
		});
		
		return false;
	});	

});
</script>
