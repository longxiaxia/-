<!doctype html>
<html>
<head>
<title>配送管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no'/>
<meta http-equiv="X-UA-Compatible" content="edge" />
<!--忽略将页面中的数字识别为电话号码-->
<meta name="format-detection" content="telephone=no" />
<!--忽略Android平台中对邮箱地址的识别-->
<meta name="format-detection" content="email=no" />
<link href="static/css/common_2.css" type="text/css" rel="stylesheet" />
<link href="static/css/personal.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="static/js/autoScreen.js"></script>
<script type="text/javascript" src="static/js/jquery.2.1.4.min.js"></script>
</head>
<body>
	
<div id="delivery">
	<div class="list">
		<div class="title">
			下单时间：2017-02-16 16:23:23
			<!--配送中加类名active-->
			<span class="active fr">配送中</span>
		</div>	
		<ul>
			<li class="clearfix">
				<div class="img fl">
					<img src="static/images/temp/list.png" />
				</div>
				<div class="info fr">
					<p>广发银行5100联标水300ml(箱)*2</p>
				</div>
			</li>
			<li class="clearfix">
				<div class="img fl">
					<img src="static/images/temp/list.png" />
				</div>
				<div class="info fr">
					<p>广发银行5100联标水300ml(箱)*2</p>
				</div>
			</li>
		</ul>		
	</div>
	<div class="list">
		<div class="title">
			下单时间：2017-02-16 16:23:23
			<span class="fr">已退货</span>
		</div>	
		<ul>
			<li class="clearfix">
				<div class="img fl">
					<img src="static/images/temp/list.png" />
				</div>
				<div class="info fr">
					<p>广发银行5100联标水300ml(箱)*2</p>
				</div>
			</li>
			<li class="clearfix">
				<div class="img fl">
					<img src="static/images/temp/list.png" />
				</div>
				<div class="info fr">
					<p>广发银行5100联标水300ml(箱)*2</p>
				</div>
			</li>
		</ul>		
	</div>

	<a href="javascript:;" class="delivery">预约配送</a>
</div>

<script type="text/javascript">
$(document).ready(function () {	
	//跳转到配送订单详情
	$(".list").on("click",function(){
		//window.location.href="";
	});
	
	//滚动到底部插入第二页的8条数据内容
	window.addEventListener('scroll', function() {
		if($(window).scrollTop() + $(window).height() >=$(document).height()){
			setTimeout(function () {
				var html = '<div class="list">'
						+'<div class="title">下单时间：2017-02-16 16:23:23<span class="fr">已退货</span></div>	'			
						+'<ul>'			
						+'<li class="clearfix">'			
						+'<div class="img fl"><img src="static/images/temp/list.png" /></div>'			
						+'<div class="info fr"><p>广发银行5100联标水300ml(箱)*2</p></div>'			
						+'</li>'			
						+'<li class="clearfix">'			
						+'<div class="img fl"><img src="static/images/temp/list.png" /></div>'			
						+'<div class="info fr"><p>广发银行5100联标水300ml(箱)*2</p></div>'				
						+'</li>'			
						+'</ul>'			
						+'</div>';				
				$('#delivery').append(html);
			},1000);
		}
	}, false);
	
});
</script>

</body>
</html>
